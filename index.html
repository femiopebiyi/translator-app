<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Translator App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="" id=""class="from-text" placeholder="Enter text"></textarea>
                <textarea name="" id=""class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy copy-from"></i>
                    </div>
                    <select>
                        
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                        
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy copy-to"></i>
                    </div>
                    
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
